<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
    </head>
    <body>
       <div class="instagram-wrapper">
           <div class="instagram-phone">
               <img src="imgs/instagram-phone.jpg"alt="celular">
           </div>
           <div class="instagram-continue">
               <div class="group">
                   <img src="imgs/instagram.png" class="instagram-logo" alt="instagram">
                   <div class="profile-photo">
                       <img src="imgs/celeste.png" alt="foto de perfil">
                   </div>
                   <a class="instagram-login" href="#">Continuar como madeline?</a>
                   <a class="instagram-logout" href="#">Remover conta</a>
               </div>
               <div class="group">
                   <p class="not-account">Nao e Madeline?</p>
                   <p class="not-account">
                       <span class="link-blue">Altenar contas</span>
                       ou
                       <span class="link-blue">Cadastre-se</span>
                   </p>
               </div>
               <div class="get-the-app">
                   <p class="get-app">Baixe o aplicativo</p>
                   <div class="download">
                       <a class="app-download" href="#"></a>
                       <a class="app-download" href="#"></a>
                   </div>
               </div>
           </div>

       </div>
    </body>
</html>
